<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="copilot.css" />
    <title>Typing Speed Test Game</title>
  </head>
  <body>
    <div class="game">
      <div class="name">Typing Speed Test Game</div>
      <form class="choose-lvls">
        <input type="radio" name="lvl" id="easy" />
        <label for="easy">Easy</label>
        <input type="radio" name="lvl" id="normal" checked />
        <label for="normal">Normal</label>
        <input type="radio" name="lvl" id="hard" />
        <label for="hard">Hard</label>
      </form>
      <div class="container">
        <div class="msg">
          You Are Playing On
          <span class="lvl"></span> Level & You Have
          <span class="seconds"></span> Seconds To Type The Word
        </div>
        <div class="the-word"></div>
        <input
          id="input"
          type="text"
          class="input"
          placeholder="Write The Word Here"
          autocomplete="off"
          spellcheck="false"
        />
        <div class="start">Start Playing</div>
        <div class="restart">Try One More Time</div>
        <div class="best-score">
          Your Best Score On This Level Is <span></span> Out Of 10
        </div>
        <div class="upcoming-words">Upcoming Words will Show Here</div>
        <div class="control">
          <div class="time">Time Left<span></span> Seconds</div>
          <div class="score">
            Score:<span class="got">0</span> From<span class="total"></span>
          </div>
        </div>
        <div class="finish"></div>
      </div>
    </div>
    <audio
      class="win-sound sound"
      src="./audios/mixkit-cheering-crowd-loud-whistle-610.wav"
      preload="auto"
    ></audio>
    <audio
      class="loss-sound sound"
      src="./audios/mixkit-funny-fail-low-tone-2876.wav"
      preload="auto"
    ></audio>
    <audio
      class="tick-tock sound"
      src="./audios/mixkit-tick-tock-clock-close-up-1059_al2JwCeK.wav"
      preload="auto"
    ></audio>
    <script src="main.js"></script>
  </body>
</html>
